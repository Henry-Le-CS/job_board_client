<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="send-container">
        <input type="text" id="message-input">
        <button type="submit" id="send-button">send</button>
    </div>
    <div id="chat-container">
        <div id="logo-text">
            JOBBOARD CHAT
        </div>
        <div class="chat-info">Connected to the recruiter</div>
        <div class="recruiter-msg-container">
            <img src="img/chat-avatar.png" alt="ava" width="40px" height="40px" class="chat-ava">
            <div class="recruiter-display-msg">hello</div>
        </div>
        <div class="candidate-msg-container">
            <div class="candidate-display-msg">Hi there</div>
        </div>
    </div>
</body>
<script src="http://localhost:4000/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
</html>
